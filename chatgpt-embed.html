<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Definition Embed</title>
    <style>
        body {
            margin-top: 50px !important; /* Custom margin from your JSON */
            padding: 0;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }

        /* Full width layout for better display on larger screens */
        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: block;
            margin: 0 auto;
        }
        
        /* Ensures the layout adapts well to mobile and tablet screens */
        @media (max-width: 768px) {
            iframe {
                height: 70vh; /* Adjust iframe height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2>ChatGPT Dictionary Embed</h2>
    <iframe id="chatgptIframe" 
            src="https://winter-butterfly-bb33.topolakfiliplars.workers.dev/chatgpt?prompt=Give+me+the+full+definitions+of+%22<word>%22%3Clanguage%3E%2C+if+possible+try+to+include+IPA%2C+definitions+each+with+at+least+two+examples%2C+etymology%2C+conjugations%2C+related+words+with+explanations+etc.&context=<sentence>" 
            frameborder="0" scrolling="yes"></iframe>

    <script>
        // JavaScript to dynamically update the ChatGPT iframe based on URL parameters
        const params = new URLSearchParams(window.location.search);
        const word = params.get('word');
        const sentence = params.get('sentence') || '';

        const iframe = document.getElementById('chatgptIframe');
        
        // Make sure we have a valid word parameter before setting the iframe source
        if (word) {
            const prompt = `Give me the full definitions of "${word}"<language>, if possible try to include IPA, definitions each with at least two examples, etymology, conjugations, related words with explanations etc.`;
            const iframeSrc = `https://winter-butterfly-bb33.topolakfiliplars.workers.dev/chatgpt?prompt=${encodeURIComponent(prompt)}&context=${encodeURIComponent(sentence)}`;
            iframe.src = iframeSrc;
        } else {
            console.error('Word parameter is missing in the URL.');
        }
    </script>

</body>
</html>
