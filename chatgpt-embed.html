<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Definition Embed</title>
    <style>
        body {
            margin-top: 50px !important; /* Custom margin from your JSON */
            margin-left: 140px;
            margin-right: 140px;
            overflow-y: auto;
        }
        /* Add any additional styling here, if necessary */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <h2>ChatGPT Dictionary Embed</h2>
    <iframe id="chatgptIframe" src="https://chat.openai.com/chat?prompt=Give+me+the+full+definitions+of+%22<word>%22%3Clanguage%3E%2C+if+possible+try+to+include+IPA%2C+definitions+each+with+at+least+two+examples%2C+etymology%2C+conjugations%2C+related+words+with+explanations+etc.&context=<sentence>" 
            frameborder="0" scrolling="yes"></iframe>

    <script>
        // JavaScript to dynamically update the ChatGPT iframe based on URL parameters
        const params = new URLSearchParams(window.location.search);
        const word = params.get('word');
        const sentence = params.get('sentence') || '';

        const iframe = document.getElementById('chatgptIframe');
        const prompt = `Give me the full definitions of "${word}"<language>, if possible try to include IPA, definitions each with at least two examples, etymology, conjugations, related words with explanations etc.`;

        iframe.src = `https://chat.openai.com/chat?prompt=${encodeURIComponent(prompt)}&context=${encodeURIComponent(sentence)}`;
    </script>

</body>
</html>
